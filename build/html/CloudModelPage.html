<div class="centreContent" id="cloudModelPage" style="display:none;">
    <div class="row">
        <div class="columns">
            <div class="top-bar-left">
                <ul class="menu">
                    <li>
                        <input type="search" placeholder="{{SearchInputInnerText}}">
                    </li>
                    <li>
                        <button type="button" class="button">{{SearchButtonText}}</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="columns large-2 small-12">
            <input type="radio" name="searchCloudModel" value="Blue" id="authorRadio">
            <label for="authorRadio">{{AuthorRadioText}}</label>
        </div>
        <div class="columns large-10 small-12">
            <input type="radio" name="searchCloudModel" value="Yellow" id="dateRadio">
            <label for="dateRadio">{{DateRadioText}}</label>
        </div>
    </div>
    <div id="searchModelResultContent"></div>
</div>
