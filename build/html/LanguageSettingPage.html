<div class="centreContent" id="languagePage" style="display:none;padding-top:1rem;">
    <div class="row">
        <div class="columns">
            <div class="title-bar">
                <div class="title-bar-left">
                    <span class="title-bar-title">Language</span>
                </div>
            </div>

            <div class="callout large" style="text-align:center;">
                <div class="row" style="text-align: center;">
                    <input type="radio" name="languageSetting" class="languageSetting" value="zh-cn" id="chineseRadio">
                    <label for="chineseRadio">中文</label>
                </div>
                <div class="row" style="text-align: center;">
                    <input type="radio" name="languageSetting" class="languageSetting" value="en-us" id="englishRadio">
                    <label for="englishRadio">English</label>
                </div>
                <div class="row" style="text-align: center;">
                    <button class="button" id="saveLanguageButton">{{SaveButtonText}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
