{{#fileItems}}
<tr data-filename={{name}} data-flag={{flag}}>
    <td>
        <input type="checkbox">
    </td>
    <td>{{name}}
        <label class="label">{{source}}</label>
    </td>
    {{#isPC}}
    <td>{{size}}</td>
    <td>{{description}}</td>
    {{/isPC}}
    <td>{{date}}</td>
    <td>
        <label class="label OperationButton" style="cursor: pointer;"><i class="fi-list-thumbnails icon-size-1-2"></i> {{OperationButtonText}}
        </label>
    </td>
</tr>
{{/fileItems}}
