<div class="centreContent" id="diariesPage" style="display:none;">

    <div class="row">

        <div class="small-4 medium-4 columns">

            <div class="input-group">
                <input class="input-group-field" type="text" placeholder="keyword" id="diaryKeyword">
                <div class="input-group-button">
                    <input type="submit" class="button" id="searchDiary" value="search">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="large-12 small-12 columns">

            <table class="Hover">
                <thead>
                    <tr>
                        <th width="400">{{TitleText}}</th>
                        <th width="150">{{DateText}}</th>
                    </tr>
                </thead>
                <tbody>
                    {{{tableBody}}}
                </tbody>
            </table>
        </div>
    </div>
</div>
