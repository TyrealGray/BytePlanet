<div class="title-bar">
    <div class="title-bar-left">
        <button class="menu-icon hide-for-medium" type="button" data-toggle="mainContentOffCanvas"></button>
        <span class="title-bar-title">BytePlanet</span>
    </div>

    <div class="title-bar-right show-for-medium">

        {{{NavMenu}}}
    </div>
</div>

<div class="off-canvas-wrapper" style="height: 90%;">
    <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
        <div class="off-canvas position-left" style="background:white;min-height: 25em;" id="mainContentOffCanvas" data-off-canvas
            data-position="left">
            {{{leftCanvasContent}}}
        </div>
        <div class="off-canvas-content" data-off-canvas-content>
            <div class="expanded">
                {{#centreContent}} {{{.}}} {{/centreContent}}
            </div>
        </div>
    </div>
</div>

<div class="full reveal" id="mainModal" data-reveal>
    <p id="mainModalContent">
    </p>
    <button id="closeModalButton" class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
