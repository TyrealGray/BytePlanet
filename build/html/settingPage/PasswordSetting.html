<div class="row">
    <div class="large-3 small-12 columns">
        <label for="oldPassword" class="text-right">{{OldPasswordText}}</label>
    </div>
    <div class="large-9 small-12 columns">
        <input type="password" id="oldPassword" placeholder="{{OldPasswordText}}">
    </div>

    <div class="large-3 small-12 columns">
        <label for="newPassword" class="text-right">{{NewPasswordText}}</label>
    </div>
    <div class="large-9 small-12 columns">
        <input type="password" id="newPassword" placeholder="{{NewPasswordText}}">
    </div>

    <div class="large-3 small-12 columns">
        <label for="confirmPassword" class="text-right">{{ConfirmPasswordText}}</label>
    </div>
    <div class="large-9 small-12 columns">
        <input type="password" id="confirmPassword" placeholder="{{ConfirmPasswordText}}">
    </div>
</div>
<div class="row" style="text-align: center;">
    <button class="button" id="savePasswordButton">{{SaveButtonText}}</button>
</div>
