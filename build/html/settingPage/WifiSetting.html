<div class="title-bar">
    <div class="title-bar-left">
        <span class="title-bar-title">{{RouterSettingText}}</span>
    </div>
</div>
<div class="callout">
    <div class="row" style="text-align: center;">

        <div class="large-3 small-12 columns">
            <label for="routerName" class="text-right">{{RouterNameText}}</label>
        </div>
        <div class="large-9 small-12 columns">
            <input type="text" id="routerName" placeholder="{{RouterNameText}}">
        </div>

        <div class="large-3 small-12 columns">
            <label for="routerPassword" class="text-right">{{RouterPasswordText}}</label>
        </div>
        <div class="large-9 small-12 columns">
            <input type="password" id="routerPassword" placeholder="{{RouterPasswordText}}">
        </div>

        <button class="button" id="saveRouterSettingButton">{{SaveButtonText}}</button>

    </div>
</div>

<div class="title-bar">
    <div class="title-bar-left">
        <span class="title-bar-title">{{CurWifiConnectionText}}</span>
    </div>
</div>

<div class="callout">
    <div class="row" style="text-align: center;">
        <p><strong id="curWifiName">unknow</strong></p>
    </div>
</div>

<div class="title-bar">
    <div class="title-bar-left">
        <span class="title-bar-title">{{AvailableWifiText}}</span>
    </div>

    <div class="title-bar-right">
        <button class="fi-loop icon-size-1-2" type="button" id="getAvailableWifiButton"></button>
    </div>
</div>

<div class="callout">
    <div class="row">
        <div class="columns">
            <table>
                <thead>
                    <tr>
                        <th width="400">{{WifiNameText}}</th>
                        <th width="250">{{WifiStrengthText}}</th>
                        <th width="250">{{EncryptionProtocolText}}</th>
                        <th width="100">{{ConnectText}}</th>
                    </tr>
                </thead>
                <tbody id="availableWifiTableBody">
                </tbody>
            </table>
        </div>
    </div>
    <div id="wifiTableFooter"></div>
</div>
