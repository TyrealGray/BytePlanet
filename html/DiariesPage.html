<div class="centreContent" id="diariesPage" style="display:none;">
    
    <div class="row">
        <div class="small-8 medium-8 columns">
            <input type="text" placeholder="keyword" id="diaryKeyword">
        </div>
        <div class="small-4 medium-4 columns">
            <button type="button" class="button" id="searchDiary">search</button>
        </div>
    </div>

    <div class="row">
        <div class="large-12 small-12 columns">
            
            <table class="Hover">
                <thead>
                    <tr>
                        <th width="400">{{TitleText}}</th>
                        <th width="150">{{DateText}}</th>
                    </tr>
                </thead>
                <tbody>
                    {{{tableBody}}}
                </tbody>
            </table>
        </div>
    </div>
</div>
