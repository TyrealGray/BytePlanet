<div class="row">
    <div class="large-3 small-12 columns">
        <label for="hostEmail" class="text-right">{{HostEmailText}}</label>
    </div>
    <div class="large-9 small-12 columns">
        <input type="text" id="hostEmail" placeholder="{{HostEmailText}}">
    </div>

    <div class="large-3 small-12 columns">
        <label for="hostEmailPassword" class="text-right">{{HostEmailPasswordText}}</label>
    </div>
    <div class="large-9 small-12 columns">
        <input type="password" id="hostEmailPassword" placeholder="{{HostEmailPasswordText}}">
    </div>

    <div class="large-3 small-12 columns">
        <label for="hostServer" class="text-right">{{HostServerText}}</label>
    </div>
    <div class="large-9 small-12 columns">
        <input type="text" id="hostServer" placeholder="{{HostServerText}}">
    </div>

    <div class="large-3 small-12 columns">
        <label for="hostServerPort" class="text-right">{{HostServerPortText}}</label>
    </div>
    <div class="large-9 small-12 columns">
        <input type="text" id="hostServerPort" placeholder="{{HostServerPortText}}">
    </div>

    <div class="large-3 small-12 columns">
        <label for="emailPrefix" class="text-right">{{EmailPrefixText}}</label>
    </div>
    <div class="large-9 small-12 columns">
        <input type="text" id="emailPrefix" placeholder="{{EmailPrefixText}}">
    </div>

    <div class="large-3 small-12 columns">
        <label for="receiveEmail" class="text-right">{{ReceiveEmailText}}</label>
    </div>
    <div class="large-9 small-12 columns">
        <input type="text" id="receiveEmail" placeholder="{{ReceiveEmailText}}">
    </div>

</div>
<div class="row" style="text-align: center;">
    <button class="button" id="saveEmailButton">{{SaveButtonText}}</button>
</div>
