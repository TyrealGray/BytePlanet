<div id="statusPanel" style="display:none;">
    <div class="callout">
        <h5><strong>{{CurrentPrintFileText}}</strong></h5>
        <p><strong id="currentPrintFile"></strong></p>

        <h5><strong>{{CurrentPrintLayerText}}</strong></h5>
        <p><strong id="currentPrintLayer"></strong></p>

        <h5><strong>{{PrintLayerCountText}}</strong></h5>
        <p><strong id="printLayerCount"></strong></p>
    </div>

    <div class="expanded button-group">
        <a class="button" id="savePrintButton">{{SaveButtonText}}</a>
        <a class="warning button" id="pausePrintButton">{{PauseButtonText}}</a>
        <a class="success button" id="resumePrintButton">{{ResumeButtonText}}</a>
        <a class="alert button" id="cancelPrintButton">{{CancelButtonText}}</a>
    </div>
</div>
