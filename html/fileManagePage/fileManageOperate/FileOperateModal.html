<div class="title-bar">
    <div class="title-bar-left">
        <span class="title-bar-title">{{FileManageText}}:{{FileNameText}}</span>
    </div>
</div>
<div class="callout large">
    <div class="row">
        <div class="columns" style="text-align: center;">
            <button id="modal_DeleteFileButton" class="alert button" type="button">
                <i class="fi-trash icon-size-1-2"></i> {{DeleteButtonText}}
            </button>
            <button id="modal_PreviewFileButton" class="warning button" type="button">
                <i class="fi-page-search icon-size-1-2"></i> {{PreviewButtonText}}
            </button>
            <button id="modal_PrintFileButton" class="button" type="button">
                <i class="fi-paint-bucket icon-size-1-2"></i> {{PrintButtonText}}
            </button>
        </div>
    </div>
</div>
